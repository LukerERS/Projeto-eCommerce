
<table>
    <tr>
        <th>Tipo</th>
        <th>Deletar</th>
        <th>Alterar</th>
    </tr>
    <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.tipo }}</td>
        <td>
            <button mat-raised-button color="warn" (click)="deletar(categoria.id!)">Deletar</button>
        </td>
        <td>
            <button mat-raised-button color="accent" routerLink="/pages/categoria/cadastrar/{{categoria.id}}">Alterar</button>
        </td>
    </tr>
</table>
