<h2>Cadastrar Categoria</h2>

<div>
    <label for="tipo">Tipo:</label>
    <input type="text" name="tipo" [(ngModel)]="tipo">
</div>
<div>
    <button id="btnCadastrar" (click)="cadastrar()" *ngIf="!categoriaId">Cadastrar</button>
    <button id="btnAlterar" (click)="alterar()" *ngIf="categoriaId" >Alterar</button>
</div>
