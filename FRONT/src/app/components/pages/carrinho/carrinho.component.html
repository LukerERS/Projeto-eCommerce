
<table>
  <tr>
    <th>Produto</th>
    <th>Pre√ßo</th>
    <th>Quantidade</th>
    <th>Total</th>
  </tr>
  <tr *ngFor="let item of itens">
      <td>{{ item.produto?.nome }}</td>
      <td>{{ item.preco | currency: "BRL":"R$ " }}</td>
      <td>{{ item.quantidade }}</td>
      <td>{{ item.total | currency: "BRL":"R$ " }}</td>
      <td>
          <button mat-raised-button color="warn" (click)="deletar(item.id!)">Deletar</button>
      </td>
  </tr>
</table>
